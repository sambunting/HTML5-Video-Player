<div id="video-player">
	<video id="video">
		<source src="video.mp4" type="video/mp4">
		<source src="video.webm" type="video/webm">
		<source src="video.ogg" type="video/ogg">	
		<div id="error">
			<h1>Oops!</h1>
			<p>It looks like you dont have an upto date browser which can fully support HTML5 video. Please upgrade your browser.</p>
		</div>
	</video><br>
	<div id="controlls">
		<img src="images/btn-play.png" id="playbutton">
		<input id="seekbar" type="range" min="0" max="100" value="0" step="1">
		<div id="time">
			<span id="currentTime">00:00</span> / <span id="totalTime">00:00</span>
		</div>
		<input id="volumebar" type="range" min="0" max="100" value="90" step="1">
		<img src="images/btn-fullscreen.png" id="fullscreen">
	</div>	
</div>
